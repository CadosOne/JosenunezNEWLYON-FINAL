<body>
    <div id="wrap" class="container-fluid">

        <header class="row">
            <div id="logo" class="col-1"><a href=" #home"><img src="../assets/images/NewLyon-Small.png"

            </div>
            <input type="checkbox" id="menu__check" />
            <label id="menu" for="menu__check">

                <svg class="menu" viewBox="0 0 448 512 " width="100" title="bars">
                    <path
                        d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
                </svg>


                <svg class="close" viewBox="0 0 384 512" width="100" title="times">
                    <path
                        d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />

            </label>

            <nav class="col">

                <!-- inicio del menu -->
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./team.html">Team</a></li>
                    <li><a href="./vision.html">Vision</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
                <!-- fin del menu -->

            </nav>

        </header>

        <div id="home">
            <div id="contacto">
                <section class="parallaxContacto"></section>
                <div id="contactoBoxForm">

                    <section class="input-wrap">
                        <!-- inicio formulario contacto -->
                        <!-- <form > -->
                        <input type="text" id="Nombre" placeholder="Nombre:" required class="input">
                        <label for="Nombre" class="input-label">Nombre:</label>
                        <br /><br />
                        <input type="tel" name="" id="Telefono" placeholder="Ingresa tu telefono" maxlength="10"
                            required class="input">
                        <label for="Telefono" class="input-label">Telefono:</label>
                        <br /><br />
                        <input type="email" id="Mail" placeholder="Ingresa tu Correo" maxlength="30" required
                            class="input">
                        <label for="Mail" class="input-label">Mail</label>
                        <br /><br />
                        <textarea id="Comentario" required class="input"></textarea>
                        <label for="Comentario" placeholder="Deja Tu Comentario" class="input-label">Comentario</label>
                        <br /><br />
                        <input class="inputBox" type="submit" />
                        <input type="reset" />
                        </form>
                        <!-- fin formulario contacto -->
                    </section>
                </div>

            </div>
        </div>


        <!-- inicio de footer -->
        <footer>
            <!-- inicio nav footer  -->
            <ul>
                <li>Stgo</li>
                <li><a href="mailto:contacto@new-lyon.cl">Contacto@new-lyon.cl</a></li>
            </ul>
            <!-- fin nav footer  -->
        </footer>
        <!-- fin de footer -->
